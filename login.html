<!DOCTYPE html>
<html>l
<head>
  <title>Login - SpasiKomputer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Cormorant+Garamond&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="stylelogin.css" />
</head>
<body>
  <div class="login-container">
    <h2>Masuk ke akun SpasiKomputer</h2>
    <form action="Home.html" method="GET" class="login-form">
      <div class="form-group">
        <label for="email">Alamat Email</label>
        <input type="email" id="email" name="email" placeholder="contoh@email.com" required />
      </div>
      <div class="form-group">
        <label for="password">Kata Sandi</label>
        <input type="password" id="password" name="password" placeholder="Kata sandi" required />
      </div>
      <button type="submit" class="login-btn">LOGIN</button>
      <p id="back" class="woiwok"><a href="signup.html"><b> Belum ada akun? daftar sekarang</b></a></p>
      <p id="back" class="back-link back"><a href="index.html">← Kembali ke Beranda</a></p>
    </form>
  </div>

  
</body>
</html>
